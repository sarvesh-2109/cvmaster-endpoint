{% extends "base.html" %}

{% block title %}CvMaster{% endblock %}

{% block extra_css %}
<style>
    .hover-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hover-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .form-input:hover {
        border-color: #93c5fd;
    }
    .form-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .submit-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }
    html, body {
        height: 100vh;
        overflow: hidden;
    }
</style>
{% endblock %}

{% block content %}
<div class="h-[calc(100vh-6rem)] lg:h-[calc(100vh-8rem)] flex flex-col justify-center">
    <div class="max-w-4xl mx-auto w-full px-4">
        <!-- Team Section -->
        <div class="mb-4">
            <h2 class="text-2xl lg:text-3xl font-bold text-blue-600 mb-3 text-center">Developers</h2>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="https://in.linkedin.com/in/ameykadam2231" target="_blank"
                    class="text-black-600 font-medium hover:underline">
                    Amey Kadam
                </a>
                <a href="https://in.linkedin.com/in/sarvesh-mhatre-475859242" target="_blank"
                    class="text-black-600 font-medium hover:underline">
                    Sarvesh Mhatre
                </a>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="bg-white rounded-xl shadow-sm p-4 lg:p-6 hover-card max-w-3xl mx-auto">
            <h2 class="text-2xl lg:text-3xl font-bold text-blue-600 mb-3 text-center">Contact Us</h2>

            <form action="{{ url_for('contact_us') }}" method="POST" class="space-y-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div class="space-y-2">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required
                            class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
                    </div>

                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" value="{{ current_user.email }}"
                            class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" required
                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
                </div>

                <div class="space-y-2">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="3" required
                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all resize-none"></textarea>
                </div>

                <div class="flex justify-center lg:justify-end">
                    <button type="submit"
                        class="submit-button w-full lg:w-auto px-6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 active:bg-blue-800 transition duration-200 flex items-center justify-center space-x-2">
                        <i class="bi bi-send"></i>
                        <span>Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
