<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CvMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            -webkit-tap-highlight-color: transparent;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e2e8f0;
        }
        /* Laptop hover effects */
        @media (min-width: 1024px) {
            .hover-card {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .hover-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            .form-input:hover {
                border-color: #93c5fd;
            }
            .form-input:focus {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
            .submit-button:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
            }
        }
        /* Mobile sidebar styles */
        @media (max-width: 1023px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 85%;
                max-width: 320px;
                z-index: 50;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content-overlay {
                display: none;
                transition: opacity 0.3s ease-in-out;
            }
            .content-overlay.active {
                display: block;
                opacity: 1;
            }
        }
        /* Custom scrollbar for modern browsers */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Firefox scrollbar */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f1f1;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 custom-scrollbar">
    <!-- Mobile Menu Button -->
    <button id="menuToggle" class="fixed top-4 left-4 z-50 lg:hidden bg-white p-3 rounded-lg shadow-lg touch-manipulation">
        <i class="bi bi-list text-2xl"></i>
    </button>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 content-overlay backdrop-blur-sm" style="display: none;"></div>

    <!-- Sidebar - Enhanced for laptop -->
    <nav id="sidebar" class="sidebar bg-white shadow-lg custom-scrollbar lg:fixed lg:w-72 lg:h-screen">
        <div class="flex flex-col h-full p-6">
            <div class="flex items-center justify-between mb-8">
                <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">CvMaster</a>
                <button id="closeMenu" class="lg:hidden text-gray-500 hover:text-gray-700 p-2 touch-manipulation">
                    <i class="bi bi-x-lg text-2xl"></i>
                </button>
            </div>

            <div class="flex flex-col space-y-3">
                <a href="{{ url_for('home') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg hover:bg-blue-50 transition-all">
                    <i class="bi bi-house text-xl"></i>
                    <span>Home</span>
                </a>

                <a href="{{ url_for('profile') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg hover:bg-blue-50 transition-all">
                    <i class="bi bi-person text-xl"></i>
                    <span>Profile</span>
                </a>

                <a href="{{ url_for('contact_us') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg bg-blue-50">
                    <i class="bi bi-envelope text-xl"></i>
                    <span>Contact Us</span>
                </a>
            </div>

            <div class="mt-auto space-y-3">
                <a href="{{ url_for('support_us') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg hover:bg-red-50 transition-all">
                    <i class="bi bi-heart text-xl text-red-500"></i>
                    <span>Support Us</span>
                </a>

                <a href="{{ url_for('logout') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg hover:bg-gray-100 transition-all">
                    <i class="bi bi-box-arrow-right text-xl"></i>
                    <span>Log Out</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content - Enhanced for laptop -->
    <main class="lg:ml-72 min-h-screen p-4 lg:p-12">
        <div class="max-w-5xl mx-auto pt-16 lg:pt-4">
            <!-- Team Section -->
            <div class="mb-8 lg:mb-16">
                <h2 class="text-2xl lg:text-3xl font-bold text-blue-600 mb-6 lg:mb-12 text-center">Meet Our Team</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-12 justify-items-center">
                    <div class="badge-base LI-profile-badge w-full max-w-sm hover-card" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="ameykadam2231" data-version="v1">
                        <a class="badge-base__link LI-simple-link" href="https://in.linkedin.com/in/ameykadam2231?trk=profile-badge"></a>
                    </div>
                    <div class="badge-base LI-profile-badge w-full max-w-sm hover-card" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="sarvesh-mhatre-475859242" data-version="v1">
                        <a class="badge-base__link LI-simple-link" href="https://in.linkedin.com/in/sarvesh-mhatre-475859242?trk=profile-badge"></a>
                    </div>
                </div>
            </div>

            <!-- Contact Form - Enhanced for laptop -->
            <div class="bg-white rounded-xl shadow-sm p-4 lg:p-10 mb-8 hover-card">
                <h2 class="text-2xl lg:text-3xl font-bold text-blue-600 mb-6 lg:mb-10 text-center">Contact Us</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mb-6 space-y-3">
                            {% for category, message in messages %}
                                <div class="bg-white border-l-4 {% if category == 'success' %}border-green-500{% else %}border-red-500{% endif %} p-3 lg:p-4 rounded shadow">
                                    <p class="text-gray-700 text-sm lg:text-base">{{ message }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('contact_us') }}" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" required
                                class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
                        </div>

                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" value="{{ current_user.email }}"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed"
                                readonly>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject" name="subject" required
                            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
                    </div>

                    <div class="space-y-2">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="6" required
                            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all resize-none"></textarea>
                    </div>

                    <div class="flex justify-center lg:justify-end">
                        <button type="submit"
                            class="submit-button w-full lg:w-auto px-8 bg-blue-600 text-white py-4 rounded-lg hover:bg-blue-700 active:bg-blue-800 transition duration-200 flex items-center justify-center space-x-2 touch-manipulation">
                            <i class="bi bi-send"></i>
                            <span>Send Message</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Enhanced mobile menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const closeMenu = document.getElementById('closeMenu');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('open');
            overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
            document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
        }

        menuToggle.addEventListener('click', toggleMenu);
        closeMenu.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Improved window resize handler with debouncing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth >= 1024) {
                    sidebar.classList.remove('open');
                    overlay.style.display = 'none';
                    document.body.style.overflow = '';
                }
            }, 250);
        });

        // Prevent zoom on iOS devices
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
