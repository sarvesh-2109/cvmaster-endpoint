<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVMaster - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e2e8f0;
            transform: translateX(5px);
        }
        .highlight-text {
            background: linear-gradient(120deg, #4f46e5 0%, #2563eb 100%);
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
    </style>
</head>
<body class="flex min-h-screen">
                <!-- Sidebar -->
<nav class="w-64 bg-white shadow-lg p-6 space-y-4 fixed h-screen overflow-y-auto">
    <a href="{{ url_for('home') }}">
        <h1 class="text-2xl font-bold text-blue-600 mb-8">CvMaster</h1>
    </a>

    <a href="{{ url_for('home') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-house"></i>
        <span>Home</span>
    </a>

    <a href="{{ url_for('profile') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-person"></i>
        <span>Profile</span>
    </a>

    <a href="{{ url_for('contact_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-envelope"></i>
        <span>Contact Us</span>
    </a>

    <a href="{{ url_for('support_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
        <i class="bi bi-heart"></i>
        <span>Support Us</span>
    </a>

    <a href="{{ url_for('logout') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
        <i class="bi bi-box-arrow-right"></i>
        <span>Log Out</span>
    </a>
</nav>

        <!-- Main Content -->
        <main class="flex-1 p-8 ml-64">
        <div class="max-w-4xl mx-auto">
            <!-- Added engaging header section -->

            <!-- Team Section with LinkedIn Badges -->
            <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Meet Our Team</h2>
            <div class="flex flex-col md:flex-row justify-center items-center gap-8 mb-8">
                <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="large" data-theme="light" data-type="VERTICAL" data-vanity="ameykadam2231" data-version="v1">
                    <a class="badge-base__link LI-simple-link" href="https://in.linkedin.com/in/ameykadam2231?trk=profile-badge"></a>
                </div>

                <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="large" data-theme="light" data-type="VERTICAL" data-vanity="sarvesh-mhatre-475859242" data-version="v1">
                    <a class="badge-base__link LI-simple-link" href="https://in.linkedin.com/in/sarvesh-mhatre-475859242?trk=profile-badge"></a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-xl shadow-sm">
                <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Contact Us</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mb-4">
                            {% for category, message in messages %}
                                <div class="bg-white border-l-4 {% if category == 'success' %}border-green-500{% else %}border-red-500{% endif %} p-4 mb-4 shadow-lg rounded">
                                    <p class="text-gray-700">{{ message }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('contact_us') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required
                            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" value="{{ current_user.email }}"
                            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 cursor-not-allowed"
                            readonly>
                    </div>

                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject" name="subject" required
                            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
