<!-- cover_letter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvMaster - Cover Letter Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .resume-card {
            transition: all 0.3s ease;
        }
        .resume-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e2e8f0;
            transform: translateX(5px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="flex min-h-screen">
               <!-- Sidebar -->
<nav class="w-64 bg-white shadow-lg p-6 space-y-4 fixed h-screen overflow-y-auto">
    <a href="{{ url_for('home') }}">
        <h1 class="text-2xl font-bold text-blue-600 mb-8">CvMaster</h1>
    </a>

    <a href="{{ url_for('home') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-house"></i>
        <span>Home</span>
    </a>

    <a href="{{ url_for('profile') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-person"></i>
        <span>Profile</span>
    </a>

    <a href="{{ url_for('contact_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-envelope"></i>
        <span>Contact Us</span>
    </a>

    <a href="{{ url_for('support_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
        <i class="bi bi-heart text-red-500"></i>
        <span>Support Us</span>
    </a>

    <a href="{{ url_for('logout') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
        <i class="bi bi-box-arrow-right"></i>
        <span>Log Out</span>
    </a>
</nav>

        <!-- Main Content -->
        <main class="flex-1 p-8 ml-64">
            <div class="max-w-3xl mx-auto">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Cover Letter Generator</h1>

                        <form hx-post="/generate_cover_letter" hx-target="#cover-letter-result" hx-indicator="#loading">
                            <!-- Resume Selection -->
                            <div class="mb-6">
                                <label for="resume" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="bi bi-file-text mr-2"></i>Select Resume
                                </label>
                                <select id="resume" name="resume_id"
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                                    {% for resume in resumes %}
                                    <option value="{{ resume.id }}">
                                        {{ resume.candidate_name }} - {{ resume.filename }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Job Description -->
                            <div class="mb-6">
                                <label for="job_description" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="bi bi-briefcase mr-2"></i>Job Description
                                </label>
                                <textarea id="job_description" name="job_description" rows="4"
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none resize-none"
                                    placeholder="Paste the job description here..." required></textarea>
                            </div>

                            <!-- Company Details Grid -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label for="company_name" class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="bi bi-building mr-2"></i>Company Name
                                    </label>
                                    <input type="text" id="company_name" name="company_name"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                                        required>
                                </div>
                                <div>
                                    <label for="position_name" class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="bi bi-person-badge mr-2"></i>Position Name
                                    </label>
                                    <input type="text" id="position_name" name="position_name"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                                        required>
                                </div>
                            </div>

                            <!-- Platform Name -->
                            <div class="mb-6">
                                <label for="platform_name" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="bi bi-globe mr-2"></i>Job Posting Platform
                                </label>
                                <input type="text" id="platform_name" name="platform_name"
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                                    placeholder="e.g., LinkedIn, Indeed, Company Website"
                                    required>
                            </div>

                            <!-- Recipient Name -->
                            <div class="mb-6">
                                <label for="recipient_name" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="bi bi-person mr-2"></i>Recipient Name
                                </label>
                                <input type="text" id="recipient_name" name="recipient_name"
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                                    required>
                            </div>

                            <!-- Submit Button -->
                            <div class="flex space-x-4 mt-6">
                                <button type="submit"
                                    class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                                    <i class="bi bi-magic mr-2"></i>
                                    Generate Cover Letter
                                </button>
                                <a
                                    href="{{ url_for('home') }}"
                                    class="flex-1 bg-gray-200 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-200 flex items-center justify-center">
                                    <i class="bi bi-arrow-left mr-2"></i>
                                    Back to Home
                                </a>
                            </div>
                        </form>

                        <!-- Loading Indicator -->
                        <div id="loading" class="htmx-indicator flex justify-center mt-6">
                            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
                        </div>

                        <!-- Result Container -->
                        <div id="cover-letter-result" class="mt-6 p-6 bg-gray-50 rounded-lg shadow-inner hidden">
                            <!-- Generated cover letter will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'cover-letter-result') {
                event.detail.target.scrollIntoView({ behavior: 'smooth' });
                event.detail.target.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
