<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Cover Letter Generator</h1>
        <form hx-post="/generate_cover_letter" hx-target="#cover-letter-result" hx-indicator="#loading">
            <div class="mb-4">
                <label for="resume" class="block text-sm font-medium text-gray-700 mb-2">Select Resume:</label>
                <select id="resume" name="resume_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% for resume in resumes %}
                    <option value="{{ resume.id }}">
                        {{ resume.candidate_name }} - {{ resume.filename }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="job_description" class="block text-sm font-medium text-gray-700 mb-2">Job Description:</label>
                <textarea id="job_description" name="job_description" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste the job description here..." required></textarea>
            </div>
            <div class="mb-4">
                <label for="company_name" class="block text-sm font-medium text-gray-700 mb-2">Company Name:</label>
                <input type="text" id="company_name" name="company_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="position_name" class="block text-sm font-medium text-gray-700 mb-2">Position Name:</label>
                <input type="text" id="position_name" name="position_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="recipient_name" class="block text-sm font-medium text-gray-700 mb-2">Recipient Name:</label>
                <input type="text" id="recipient_name" name="recipient_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Generate Cover Letter
            </button>
        </form>
        <div id="loading" class="htmx-indicator flex justify-center mt-4">
            <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <div id="cover-letter-result" class="mt-6 p-4 bg-gray-50 rounded-md shadow-inner hidden">
            <!-- Generated cover letter will be inserted here -->
        </div>
        <a href="{{ url_for('home') }}" class="block mt-4 text-center text-blue-500 hover:text-blue-700">Back to Home</a>
    </div>
    <script>
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'cover-letter-result') {
                event.detail.target.scrollIntoView({ behavior: 'smooth' });
                event.detail.target.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
