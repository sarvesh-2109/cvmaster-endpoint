<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVMaster - Resume Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .resume-card {
            transition: all 0.3s ease;
        }
        .resume-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e2e8f0;
            transform: translateX(5px);
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-white shadow-lg p-6 space-y-4">
            <h1 class="text-2xl font-bold text-blue-600 mb-8">CVMaster</h1>

            <a href="{{ url_for('home') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
                <i class="bi bi-house"></i>
                <span>Home</span>
            </a>

            <a href="{{ url_for('profile') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
                <i class="bi bi-person"></i>
                <span>Profile</span>
            </a>

            <a href="{{ url_for('contact_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
                <i class="bi bi-envelope"></i>
                <span>Contact Us</span>
            </a>

            <a href="{{ url_for('support_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
                <i class="bi bi-heart"></i>
                <span>Support Us</span>
            </a>

            <a href="{{ url_for('logout') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
                <i class="bi bi-box-arrow-right"></i>
                <span>Log Out</span>
            </a>


        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Search Bar -->
            <div class="mb-8">
                <div class="relative max-w-2xl mx-auto">
                    <input type="search" placeholder="Search your files..." class="w-full p-4 rounded-full bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 pl-12">
                    <i class="bi bi-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Resume Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-6 gap-6">
                <!-- Create New Card -->
                <div
                onclick="document.getElementById('resume_file').click()"
                class="resume-card bg-white p-6 rounded-xl shadow-sm flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50"
                >
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                    <i class="bi bi-plus text-3xl text-blue-600"></i>
                </div>
                <span class="text-blue-600 font-medium">Upload</span>
                </div>

                <form id="uploadForm" action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">
                    <input
                        type="file"
                        id="resume_file"
                        name="file"
                        accept=".pdf,.docx"
                        onchange="this.form.submit()"
                        class="hidden"
                    >
                    <input type="hidden" name="candidate_name" value="{{ current_user.username }}">
                </form>

                <!-- Resume Cards -->
                {% for resume in resumes %}
                <div class="resume-card bg-white p-6 rounded-xl shadow-sm relative">
                    <h3 class="font-medium mb-2">{{ resume.filename }}</h3>
                    <p class="text-sm text-gray-500 mb-4">{{ resume.candidate_name }}</p>
                    <div class="flex space-x-2">
                        <a href="{{ url_for('view_resume', resume_id=resume.id) }}" class="p-2 hover:bg-gray-100 rounded-full">
                            <i class="bi bi-file-earmark-text"></i>
                        </a>
                        <form action="{{ url_for('delete_resume', resume_id=resume.id) }}" method="POST" class="inline">
                            <button type="submit" class="p-2 hover:bg-gray-100 rounded-full">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                        <div class="relative">
                            <button class="p-2 hover:bg-gray-100 rounded-full" onclick="toggleDropdown(this)">
                                <i class="bi bi-three-dots"></i>
                            </button>
                            <div class="dropdown-menu bg-white shadow-lg rounded-lg py-2 w-48 right-0">
                                <a href="{{ url_for('roast_resume', resume_id=resume.id) }}" class="block px-4 py-2 text-sm hover:bg-gray-100">Roast Me</a>
                                <a href="{{ url_for('feedback_resume', resume_id=resume.id) }}" class="block px-4 py-2 text-sm hover:bg-gray-100">Give Feedback</a>
                                <a href="{{ url_for('edit_resume', resume_id=resume.id) }}" class="block px-4 py-2 text-sm hover:bg-gray-100">Edit my Resume</a>
                                <a href="{{ url_for('cover_letter_form', resume_id=resume.id) }}" class="block px-4 py-2 text-sm hover:bg-gray-100">Cover Letter</a>
                                <a href="{{ url_for('ats_analysis', resume_id=resume.id) }}" class="block px-4 py-2 text-sm hover:bg-gray-100">ATS</a>

                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

    <script>
        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            const allDropdowns = document.querySelectorAll('.dropdown-menu');

            // Close all other dropdowns
            allDropdowns.forEach(menu => {
                if (menu !== dropdown) {
                    menu.style.display = 'none';
                }
            });

            // Toggle current dropdown
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
