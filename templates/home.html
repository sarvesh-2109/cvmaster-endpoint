<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvMaster</title>
    <!-- Add your CSS styles here -->
</head>
<body>
    <h1>CvMaster</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx">
        <input type="text" name="candidate_name" placeholder="Candidate Name" required>
        <input type="submit" value="Upload">
    </form>

    <h2>Uploaded Resumes</h2>
    <ul>
    {% for resume in resumes %}
        <li>
            {{ resume.filename }} ({{ resume.candidate_name }})
            <a href="{{ url_for('view_resume', resume_id=resume.id) }}" target="_blank">View</a>
            <a href="{{ url_for('download_resume', resume_id=resume.id) }}">Download</a>
            <a href="{{ url_for('roast_resume', resume_id=resume.id) }}">Roast</a>
            <form method="POST" action="{{ url_for('delete_resume', resume_id=resume.id) }}" style="display:inline;">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
