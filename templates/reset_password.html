{% extends "base.html" %}

{% block title %}CvMaster{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>
    <form action="{{ url_for('change_password') }}" method="POST" class="space-y-6">
        <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" id="new_password" name="new_password" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                Change Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
