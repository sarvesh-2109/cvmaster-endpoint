<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvMaster - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <a href="{{ url_for('landing') }}">
                        <h1 class="text-2xl font-bold text-blue-600">CvMaster</h1>
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="{{ url_for('contact_us') }}" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Contact Us</a>
                    <a href="{{ url_for('support_us') }}" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Support Us</a>
                    <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                    <a href="{{ url_for('signup') }}" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium transition duration-200">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-gray-900">Welcome back!</h2>
                <p class="mt-2 text-gray-600">Please sign in to your account</p>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg space-y-6">
                <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" required
                                class="block w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="block w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                             Login
                        </button>
                    </div>
                </form>

                <div class="flex items-center justify-center">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-700" id="forgot-password-link">
                        Forgot your password?
                    </a>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div>
                    <a href="{{ url_for('google_login') }}"
                        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <img class="h-5 w-5 mr-2" src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google Logo">
                        Login with Google
                    </a>
                </div>

                <div class="text-center text-sm">
                    <span class="text-gray-600">Don't have an account?</span>
                    <a href="{{ url_for('signup') }}" class="ml-1 font-medium text-blue-600 hover:text-blue-700">
                        Sign up now
                    </a>
                </div>
            </div>
        </div>
    </div>


        <!-- Forgot Password Modal -->
        <div id="forgot-password-modal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50">
            <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Enter your email to receive OTP</h2>
                <form id="forgot-password-form" class="space-y-4">
                    <div>
                        <label for="reset-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="reset-email" name="reset-email" required
                            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                            Send OTP
                        </button>
                    </div>
                </form>
                <button id="close-modal" class="mt-4 text-blue-600 hover:text-blue-700">
                    Close
                </button>
            </div>
        </div>

    </div>

    <script>
        // Show forgot password modal
        document.getElementById('forgot-password-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('forgot-password-modal').classList.remove('hidden');
        });

        // Close forgot password modal
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('forgot-password-modal').classList.add('hidden');
        });

        // Handle forgot password form submission (for sending OTP)
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('reset-email').value;

            fetch("{{ url_for('reset_password') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.url)
            .then(url => {
                window.location.href = url;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send OTP');
            });
        });
    </script>
</body>
</html>
