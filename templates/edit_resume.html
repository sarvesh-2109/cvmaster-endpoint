<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Edit Resume for {{ candidate_name }}</h1>
        <div class="grid grid-cols-2 gap-8">
            <div>
                <h2 class="text-xl font-semibold mb-2">Original Content</h2>
                <textarea id="content" name="content" rows="10" class="w-full p-2 border rounded-md resize-none"></textarea>
                <button id="regenerate" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Regenerate
                </button>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-2">Improved Content</h2>
                <div id="result" class="bg-gray-50 p-4 rounded-md h-64 overflow-y-auto">
                    <p class="text-gray-500">Improved content will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('regenerate').addEventListener('click', function() {
            const content = document.getElementById('content').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<p class="text-gray-500">Generating improved content...</p>';

            fetch('/api/improve_content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({content: content}),
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = data.improved_content.replace(/\n/g, '<br>');
            })
            .catch((error) => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p class="text-red-500">Error generating improved content. Please try again.</p>';
            });
        });
    </script>
<a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
