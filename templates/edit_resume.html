<!-- edit_resume.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvMaster - Edit Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .resume-card {
            transition: all 0.3s ease;
        }
        .resume-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e2e8f0;
            transform: translateX(5px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="flex min-h-screen">
            <!-- Sidebar -->
<nav class="w-64 bg-white shadow-lg p-6 space-y-4 fixed h-screen overflow-y-auto">
    <a href="{{ url_for('home') }}">
        <h1 class="text-2xl font-bold text-blue-600 mb-8">CvMaster</h1>
    </a>

    <a href="{{ url_for('home') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-house"></i>
        <span>Home</span>
    </a>

    <a href="{{ url_for('profile') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-person"></i>
        <span>Profile</span>
    </a>

    <a href="{{ url_for('contact_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
        <i class="bi bi-envelope"></i>
        <span>Contact Us</span>
    </a>

    <a href="{{ url_for('support_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
        <i class="bi bi-heart text-red-500"></i>
        <span>Support Us</span>
    </a>

    <a href="{{ url_for('logout') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
        <i class="bi bi-box-arrow-right"></i>
        <span>Log Out</span>
    </a>
</nav>

        <!-- Main Content -->
        <main class="flex-1 p-8 ml-64">
            <div class="max-w-6xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">Edit Resume for {{ candidate_name }}</h1>

                <div class="grid grid-cols-2 gap-8">
                    <!-- Original Content -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Original Content</h2>
                        <textarea
                            id="content"
                            name="content"
                            rows="15"
                            class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none resize-none"
                        ></textarea>
                        <div class="mt-6 flex gap-4">
                            <button
                                id="regenerate"
                                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200"
                            >
                                <i class="bi bi-arrow-clockwise mr-2"></i>
                                Regenerate
                            </button>
                            <a
                                href="{{ url_for('home') }}"
                                class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition duration-200"
                            >
                                <i class="bi bi-arrow-left mr-2"></i>
                                Back to Home
                            </a>
                        </div>
                    </div>

                    <!-- Improved Content -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Improved Content</h2>
                        <div id="result" class="min-h-[384px] p-4 bg-gray-50 rounded-lg">
                            <p class="text-gray-500">Improved content will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('regenerate').addEventListener('click', function() {
            const content = document.getElementById('content').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-gray-500">Generating improved content...</p>';

            fetch('/edit_resume/{{ resume_id }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({content: content}),
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = data.improved_content.replace(/\n/g, '<br>');
            })
            .catch((error) => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p class="text-red-500">Error generating improved content. Please try again.</p>';
            });
        });

        // Auto-hide flash messages after 3 seconds
        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                message.style.display = 'none';
            });
        }, 3000);
    </script>
</body>
</html>
