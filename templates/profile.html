<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvMaster - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e2e8f0;
            transform: translateX(5px);
        }
    </style>
</head>
<body class="flex min-h-screen">
    <!-- Sidebar -->
    <nav class="w-64 bg-white shadow-lg p-6 space-y-4">
        <a href="{{ url_for('home') }}">
            <h1 class="text-2xl font-bold text-blue-600 mb-8">CvMaster</h1>
        </a>

        <a href="{{ url_for('home') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
            <i class="bi bi-house"></i>
            <span>Home</span>
        </a>

        <a href="{{ url_for('profile') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
            <i class="bi bi-person-fill"></i>
            <span>Profile</span>
        </a>

        <a href="{{ url_for('contact_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg">
            <i class="bi bi-envelope"></i>
            <span>Contact Us</span>
        </a>

        <a href="{{ url_for('support_us') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
            <i class="bi bi-heart"></i>
            <span>Support Us</span>
        </a>

        <a href="{{ url_for('logout') }}" class="nav-link flex items-center space-x-2 text-gray-700 p-3 rounded-lg mt-auto">
            <i class="bi bi-box-arrow-right"></i>
            <span>Log Out</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-sm">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">Profile Settings</h2>

            <!-- Flash Messages
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-4">
                        {% for category, message in messages %}
                            <div class="bg-white border-l-4 {% if category == 'success' %}border-green-500{% else %}border-red-500{% endif %} p-4 mb-4 shadow-lg rounded">
                                <p class="text-gray-700">{{ message }}</p>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %} -->

            <form action="{{ url_for('profile') }}" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" value="{{ current_user.username }}"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 cursor-not-allowed"
                        readonly>
                </div>





                <div>
                    <label for="change_password" class="block text-sm font-medium text-gray-700">Change Password</label>
                    <div class="space-y-2 mt-1">
                        <input type="password" id="current_password" name="current_password"
                            class="block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                            placeholder="Current Password">
                        <input type="password" id="new_password" name="new_password"
                            class="block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                            placeholder="New Password">
                        <input type="password" id="confirm_password" name="confirm_password"
                            class="block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                            placeholder="Confirm New Password">
                    </div>
                </div>


                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
